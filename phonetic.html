<body>
    <div class="container">
        <h1>æŒ¯å‡åæ ‡æ³¨</h1>
        <div class="textarea-container">
            <textarea id="inputText" placeholder="è¯·è¾“å…¥æ—¥æ–‡æ–‡æœ¬..."></textarea>
            <button class="paste-button" id="pasteButton">ğŸ“‹</button>
            <button class="clear-button" id="clearButton">ğŸ—‘</button>

        <button id="processButton" disabled>åˆå§‹åŒ–ä¸­</button>
        <div class="font-size-control">
            <span>ã‚ã</span>

        </div>
        <div id="outputText"></div>
        <div class="version">

    <!-- æ·»åŠ çŠ¶æ€æ¡ -->
    <div id="status-bar">æ­£åœ¨åŠ è½½è¯å…¸...</div>

    <script src="https://cdn.jsdelivr.net/gh/takuyaa/kuromoji.js@master/build/kuromoji.js"></script>
    <script>
        // æ£€æŸ¥localStorageä¸­çš„æŒ¯å‡åå†…å®¹
        function checkStoredContent() {
            const storedData = localStorage.getItem('furiganaContent');
            if (storedData) {
                try {
                    const { content, timestamp } = JSON.parse(storedData);
                    const now = new Date().getTime();
                    const oneDayInMs = 24 * 60 * 60 * 1000;
                    
                    // æ£€æŸ¥æ˜¯å¦åœ¨1å¤©æœ‰æ•ˆæœŸå†…
                    if (now - timestamp <= oneDayInMs) {
                        document.getElementById('outputText').innerHTML = content;
                        // å½“outputTextæœ‰å†…å®¹æ—¶ï¼ŒæŠ˜å è¾“å…¥æ¡†
                        toggleTextareaHeight(true);
                    } else {
                        // è¶…è¿‡1å¤©ï¼Œæ¸…ç©ºå­˜å‚¨
                        localStorage.removeItem('furiganaContent');
                        localStorage.removeItem('furiganaFontSize')
                    }
                } catch (e) {
                    console.error('è§£æå­˜å‚¨çš„æŒ¯å‡åæ•°æ®æ—¶å‡ºé”™:', e);
                    localStorage.removeItem('furiganaContent');
                }
            }
        }

        // æ§åˆ¶è¾“å…¥æ¡†é«˜åº¦çš„å‡½æ•°
        function toggleTextareaHeight(collapse = false) {
            const inputText = document.getElementById('inputText');
            if (collapse) {
                inputText.classList.add('textarea-collapsed');
            } else {
                inputText.classList.remove('textarea-collapsed');
            }
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥å­˜å‚¨çš„å†…å®¹
        window.addEventListener('load', checkStoredContent);

        // ä¸ºç‰ˆæœ¬å·æ·»åŠ ç‚¹å‡»äº‹ä»¶
        document.getElementById('version-number').addEventListener('click', function() {
            localStorage.removeItem('furiganaContent');
            console.log('å·²æ¸…ç©ºæœ¬åœ°å­˜å‚¨çš„æŒ¯å‡åå†…å®¹');
        });

        // æ·»åŠ ç²˜è´´æŒ‰é’®äº‹ä»¶å¤„ç†
        document.getElementById('pasteButton').addEventListener('click', async function() {
            try {
                const text = await navigator.clipboard.readText();
                if (text) {
                    document.getElementById('inputText').value = text;
                }
            } catch (err) {
                console.error('æ— æ³•è®¿é—®å‰ªè´´æ¿:', err);
                alert('æ— æ³•è®¿é—®å‰ªè´´æ¿ï¼Œè¯·æ£€æŸ¥æµè§ˆå™¨æƒé™è®¾ç½®');
            }
        });

        const statusBar = document.getElementById('status-bar');

        // Kuromoji.js åˆå§‹åŒ–
        let tokenizer = null;
        kuromoji.builder({ 
            dicPath: "https://cdn.jsdelivr.net/gh/takuyaa/kuromoji.js@master/dict/"
        }).build(function (err, _tokenizer) {
            if (err) {
                console.error("Kuromoji åˆå§‹åŒ–å¤±è´¥:", err);
                statusBar.textContent = "è¯å…¸åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•";
                statusBar.style.backgroundColor = "#dc3545";
                return;
            }
            tokenizer = _tokenizer;
            // æ˜¾ç¤ºåŠ è½½å®Œæˆæ¶ˆæ¯
            statusBar.textContent = "è¯å…¸åŠ è½½å®Œæ¯•ï¼";
            statusBar.style.backgroundColor = "#28a745";
            // å¯ç”¨æŒ‰é’®å¹¶æ›´æ–°æ–‡æœ¬
            const processButton = document.getElementById('processButton');
            processButton.disabled = false;
            processButton.textContent = "æ·»åŠ æŒ¯å‡å";
        
            // å»¶è¿Ÿ3ç§’åéšè—çŠ¶æ€æ¡
            setTimeout(() => {
                statusBar.style.opacity = "0";
                setTimeout(() => {
                    statusBar.style.display = "none";
                }, 300);
            }, 3000);
        
            // æ·»åŠ è¾“å…¥æ¡†ç›¸å…³çš„äº‹ä»¶å¤„ç†
            const inputText = document.getElementById('inputText');
            const clearButton = document.getElementById('clearButton');
        
            // æ¸…ç©ºæŒ‰é’®ç‚¹å‡»äº‹ä»¶
            clearButton.addEventListener('click', () => {
                inputText.value = '';
            });
        
            // è¾“å…¥æ¡†ç„¦ç‚¹äº‹ä»¶
            inputText.addEventListener('focus', () => {
                toggleTextareaHeight(false);
            });

            // è¾“å…¥æ¡†å¤±å»ç„¦ç‚¹äº‹ä»¶
            inputText.addEventListener('blur', () => {
                toggleTextareaHeight(true);
            });

            // å¤„ç†æŒ‰é’®ç‚¹å‡»äº‹ä»¶ä¿®æ”¹
            document.getElementById('processButton').addEventListener('click', function () {
                const inputText = document.getElementById('inputText');
                const text = inputText.value;  // Get the input value
                if (!text) {
                    alert("è¯·è¾“å…¥æ—¥æ–‡æ–‡æœ¬ï¼");
                    return;
                }

                if (!tokenizer) {
                    alert("è¯å…¸åŠ è½½ä¸­ï¼Œè¯·ç¨åå†è¯•...");
                    return;
                }

                // å¤„ç†å®ŒæˆåæŠ˜å è¾“å…¥æ¡†
                toggleTextareaHeight(true);
                
                // æŒ‰è¡Œåˆ†å‰²æ–‡æœ¬å¹¶å¤„ç†
                const lines = text.split('\n');  // Split the text value, not the element
                const processedLines = lines.map(line => {
                    if (!line.trim()) return '\n';
                    
                    const tokens = tokenizer.tokenize(line);
                    return tokens.map(token => {
                        const surface = token.surface_form;
                        let reading = token.reading;
                        
                        if (reading) {
                            reading = reading.replace(/[\u30A1-\u30F6]/g, match => 
                                String.fromCharCode(match.charCodeAt(0) - 0x60)
                            );
                        }
        
                        if (reading && /[\u4e00-\u9faf]/.test(surface)) {
                            return `<ruby>${surface}<rt>${reading}</rt></ruby>`;
                        }
                        return surface;
                    }).join('') + '\n';  // æ·»åŠ æ¢è¡Œç¬¦
                });
        
                // è¿æ¥æ‰€æœ‰è¡Œå¹¶ä¿å­˜åˆ°localStorage
                const outputContent = processedLines.join('');
                document.getElementById('outputText').innerHTML = outputContent;
                
                // ä¿å­˜å†…å®¹å’Œæ—¶é—´æˆ³åˆ°localStorage
                const storageData = {
                    content: outputContent,
                    timestamp: new Date().getTime()
                };
                localStorage.setItem('furiganaContent', JSON.stringify(storageData));
                
                // æ¸…ç©ºè¾“å…¥æ¡†å†…å®¹
                inputText.value = '';

                // åº”ç”¨ä¿å­˜çš„å­—ä½“å¤§å°è®¾ç½®
                const savedFontSize = parseInt(localStorage.getItem('furiganaFontSize')) || 18;
                const outputTextElement = document.getElementById('outputText');
                outputTextElement.style.fontSize = `${savedFontSize}px`;
                
                // æ›´æ–°æ‰€æœ‰rubyå…ƒç´ çš„å­—ä½“å¤§å°
                const rubyElements = outputTextElement.querySelectorAll('ruby');
                rubyElements.forEach(ruby => {
                    ruby.style.fontSize = `${savedFontSize}px`;
                });
                
                // æ›´æ–°æ‰€æœ‰rtå…ƒç´ çš„å­—ä½“å¤§å°
                const rtElements = outputTextElement.querySelectorAll('rt');
                rtElements.forEach(rt => {
                    rt.style.fontSize = `${savedFontSize * 0.6}px`;
                });
            });
        });

        // å­—ä½“å¤§å°è°ƒèŠ‚åŠŸèƒ½
        window.addEventListener('load', () => {
            const outputText = document.getElementById('outputText');
            const increaseButton = document.getElementById('increase-font');
            const decreaseButton = document.getElementById('decrease-font');
            // ä»localStorageä¸­è·å–ä¿å­˜çš„å­—ä½“å¤§å°ï¼Œå¦‚æœæ²¡æœ‰åˆ™ä½¿ç”¨é»˜è®¤å€¼18
            let currentFontSize = parseInt(localStorage.getItem('furiganaFontSize')) || 18;

            function updateFontSize() {
                // æ›´æ–°ä¸»æ–‡æœ¬å®¹å™¨çš„å­—ä½“å¤§å°
                outputText.style.fontSize = `${currentFontSize}px`;
                
                // æ›´æ–°æ‰€æœ‰rubyå…ƒç´ çš„å­—ä½“å¤§å°
                const rubyElements = outputText.querySelectorAll('ruby');
                rubyElements.forEach(ruby => {
                    ruby.style.fontSize = `${currentFontSize}px`;
                });
                
                // æ›´æ–°æ‰€æœ‰rtå…ƒç´ çš„å­—ä½“å¤§å°ï¼Œä¿æŒ0.6çš„æ¯”ä¾‹
                const rtElements = outputText.querySelectorAll('rt');
                rtElements.forEach(rt => {
                    rt.style.fontSize = `${currentFontSize * 0.6}px`;
                });
            }

            // åˆå§‹åŒ–å­—ä½“å¤§å°
            updateFontSize();

            increaseButton.addEventListener('click', () => {
                if (currentFontSize < 36) { // è®¾ç½®æœ€å¤§å­—ä½“å¤§å°é™åˆ¶
                    currentFontSize += 2;
                    updateFontSize();
                    // ä¿å­˜æ–°çš„å­—ä½“å¤§å°åˆ°localStorage
                    localStorage.setItem('furiganaFontSize', currentFontSize.toString());
                }
            });

            decreaseButton.addEventListener('click', () => {
                if (currentFontSize > 12) { // è®¾ç½®æœ€å°å­—ä½“å¤§å°é™åˆ¶
                    currentFontSize -= 2;
                    updateFontSize();
                    // ä¿å­˜æ–°çš„å­—ä½“å¤§å°åˆ°localStorage
                    localStorage.setItem('furiganaFontSize', currentFontSize.toString());
                }
            });
        });
    </script>
