<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="振假名标注">
    <link rel="apple-touch-icon" href="icon.png">
    <title>振假名标注</title>
    <link rel="stylesheet" href="/css/phonetic.css">
</head>
<body>
    <div class="container">
        <h1>振假名标注</h1>
        <div class="textarea-container">
            <textarea id="inputText" placeholder="请输入日文文本..."></textarea>
            <button class="paste-button" id="pasteButton">📋</button>
            <button class="clear-button" id="clearButton">🗑</button>
        </div>
        <button id="processButton" disabled>初始化中</button>
        <div class="font-size-control">
            <span>あぁ</span>
            <button id="increase-font">+</button>
            <button id="decrease-font">-</button>
        </div>
        <div id="outputText"></div>
        <div class="version">
            <a href="https://github.com/takuyaa/kuromoji.js" target="_blank" style="color: #666; text-decoration: none; margin-right: 10px;">kuromoji</a>
            <span id="version-number" style="cursor: pointer;">ver.0.0.12</span>
        </div>
    </div>
    
    <!-- 添加状态条 -->
    <div id="status-bar">正在加载词典...</div>
    <script src="/js/phonetic.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
